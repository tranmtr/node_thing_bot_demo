<script type="text/javascript">
    RED.nodes.registerType('compatible-with-ui-chart', {
        category: 'function',
        color: '#ded950',
        defaults: {
            name: { value: "" },
            maxPoints: { value: 10, required: true, validate: RED.validators.number() }
        },
        inputs: 1,
        outputs: 1,
        icon: 'file.svg',
        label: function() {
            return this.name || "compatible-with-ui-chart";
        }
    });
</script>

<script type="text/html" data-template-name="compatible-with-ui-chart">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-maxPoints"><i class="fa fa-hashtag"></i> Max Points</label>
        <input type="number" id="node-input-maxPoints" placeholder="10">
    </div>
</script>

<script type="text/html" data-help-name="compatible-with-ui-chart">
    <p>A node to process sensor data and provide it in a format compatible with ui_chart.</p>
</script>
