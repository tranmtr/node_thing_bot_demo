<script type="text/javascript">
    RED.nodes.registerType('compatible-with-ui-table', {
        category: 'function',
        color: '#74f274',
        defaults: {
            name: {value: ""},
            showDevice: {value: false},
            showSensorType: {value: false},
            showDataType: {value: false},
            showTimestamp: {value: true},
            showValue: {value: false},
            showDataValue: {value: false},
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-table",
        label: function() {
            return this.name || "compatible-with-ui-table";
        }
    });
</script>

    <div class="form-row">
        <label><i class="fa fa-check-square"></i> Show Fields</label>
        <div class="form-fields">
            <div class="field-option">
                <input type="checkbox" id="node-input-showDevice" name="showDevice"/>
                <label for="node-input-showDevice">Device</label>
            </div>
            <div class="field-option">
                <input type="checkbox" id="node-input-showSensorType" name="showSensorType"/>
                <label for="node-input-showSensorType">Sensor Type</label>
            </div>
            <div class="field-option">
                <input type="checkbox" id="node-input-showDataType" name="showDataType"/>
                <label for="node-input-showDataType">Data Type</label>
            </div>
            <div class="field-option">
                <input type="checkbox" id="node-input-showTimestamp" name="showTimestamp"/>
                <label for="node-input-showTimestamp">Timestamp</label>
            </div>
            <div class="field-option">
                <input type="checkbox" id="node-input-showValue" name="showValue"/>
                <label for="node-input-showValue">Value</label>
            </div>
            <div class="field-option">
                <input type="checkbox" id="node-input-showDataValue" name="showDataValue"/>
                <label for="node-input-showValue">DataValue</label>
            </div>
        </div>
    </div>
</script>

<style>

    .form-fields {
